<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>

	<div class="jumbotron">

	<form ng-submit="addMessage(newMessage, userName)" id='form'>
		<input ng-model="newMessage" type="text" placeholder="Message...">
		<input type="text" placeholder="Username" ng-model="userName">
		<input type="submit">
	</form>

	<div ng-repeat="message in messages track by $index">{{message.message}} from {{message.username}}: {{message.time | date: "shortTime"}}</div>

</div>

</div>
